<html>
  <head>
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
    <script data-require="bootstrap@4.0.5" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script data-require="angularjs@1.5.7" data-semver="1.5.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="fakeApp.js" charset="UTF-8"></script>
  </head>

  <body ng-app="fakeApplication" ng-controller="fakeAppController">
    <%= id %>
    <script language="javascript">
      let getID = id;
      let checkLogin = () => {
        if (allQueryData.length == 0) {
          setTimeout(checkLogin,1);
        } else {
            console.log("input id : "+getID);
            let flag = false;
            allQueryData.forEach( (element) => {
              if (element.name === id){
                flag = true;
                break;
              }
            });

            if (flag) alert("로그인 성공");
            else alert("로그인 실패");
        }
      }

      checkLogin();

    </script>
  </body>
</html>
